<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Movie Battle</title>
    <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <ul th:each="movie : ${movies}">
                    <div class="card-deck" style="width: 24rem;" >
                        <div class="card" >
                            <a href="Opt1" class="stretched-link"></a>
                            <img class="card-img-top"  th:src="${movie.imagePath}">
                            <div class="card-body">
                                <div class="col d-flex justify-content-center">
                                    <h5 class="card-title" th:text="${name}"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
